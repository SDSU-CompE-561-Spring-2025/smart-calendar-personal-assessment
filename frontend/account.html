<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Account | Calendar+</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/logo.png" type="image/png">
    </head>

    <style>
        label {
            width: 200px;
        }
    </style>

    <header>
        <h1 id="headermain"><a id="logo" href="planner.html">Calendar<span>+</span></a></h1>
        <a href="planner.html"><img id="esc" src="images/esc.png" alt="esc"></a>
    </header>

    <body>
        <img id="usericon" class="accounticon" src="images/defaultusericon.png" alt="User Icon">
        
        <form action="", method="GET">
            <div class="rowflex-container">
                <label for="Name">Name</label>
                <label for="Birthday">Birthday</label>     
            </div>
            <div class="rowflex-container">
                <input type="text" name="Name" id="Name">
                <input type="date" name="Birthday" id="Birthday">
            </div>
            <p>
                <label class="flex-container" for="Email">Email</label>
                <input type="email" name="Email" id="Email">
            </p>
            <p>
                <label class="flex-container" for="Password">Password</label>
                <input type="password" name="Password" id="Password">
            </p>

            <div style="text-align: center;">
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </body>
</html>
