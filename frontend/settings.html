<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Settings | Calendar+</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/logo.png" type="image/png">
    </head>

    <style>
        label {
            width: 150px;
            display: inline-block;
            text-align: left;
            margin-right: 20px;
        }
        p {
            text-align: center;
        }
    </style>

    <header>
        <h1 id="headermain"><a id="logo" href="planner.html">Calendar<span>+</span></a></h1>
        <a href="planner.html"><img id="esc" src="images/esc.png" alt="esc"></a>
    </header>

    <body>
        <p>
            <label for="theme">Themes</label>
            <select class="settingsselect" id="theme" name="theme">
                <option value="0">System</option>
                <option value="1">Light</option>
                <option value="2">Dark</option>
            </select>
        </p>
        <p>
            <label for="calendarview">Calendar View</label>
            <select class="settingsselect" id="calendarview" name="calendarview">
                <option value="0">Day</option>
                <option value="1">Week</option>
                <option value="2">Month</option>
                <option value="3">Year</option>     
            </select>
        </p>
        <p>
            <label for="calendarstart">Calendar Start</label>
            <select class="settingsselect" id="calendarstart" name="calendarstart">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>    
            </select>
        </p>
        <p>
            <label for="timezone">Time Zone</label>
            <select class="settingsselect" id="timezone" name="timezone">
                <option value="0">Eastern Standard Time (EST)</option> 
                <option value="1">Central Standard Time (CST)</option>
                <option value="2">Mountain Standard Time (MST)</option>
                <option value="3">Pacific Standard Time (PST)</option>
                <option value="4">Alaska Standard Time (AKST)</option> 
            </select>
        </p>

    </body>
</html>
