<!DOCTYPE html>
<html lang="en">
    
    <title>Sign Up | Calendar+</title>

    <link rel="stylesheet" href="styles.css">
    <style>
        label {
            width: 200px;
        }
    </style>

    <h1 id="logo">Calendar<span style="color: #DB1F48;">+</span></h1>
    <body>
        <form action="", method="GET">
            <div class="rowflex-container">
                <label for="Name">Name</label>
                <label for="Birthday">Birthday</label>     
            </div>
            <div class="rowflex-container">
                <input type="text" name="Name" id="Name">
                <input type="date" name="Birthday" id="Birthday">
            </div>
            <p>
                <label class="flex-container" for="Email">Email</label>
                <input type="email" name="Email" id="Email">
            </p>
            <p>
                <label class="flex-container" for="Password">Password</label>
                <input type="password" name="Password" id="Password">
            </p>
            <p>
                <label class="flex-container" for="RPassword">Repeat Password</label>
                <input type="password" name="Password" id="RPassword">
            </p>
            <div style="text-align: center;">
                <button type="submit">Create User</button>
            </div>
        </form>
    </body>
</html>
